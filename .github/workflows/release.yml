name: Release

on:
  push:
    tags:
      - 'v*.*.*' # Triggers on version tags like v1.2.3

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose --release
    
    - name: Compress Executable
      run: |
        $exe = Get-ChildItem -Path .\target\release\ -Filter *.exe
        Compress-Archive -Path $exe -DestinationPath .\target\release\OnPurpose_Console_Windows.zip

    - name: Upload Release Asset
      id: upload-release-asset
      uses: softprops/action-gh-release@v2
      with:
        files: ./target/release/OnPurpose_Console_Windows.zip
        draft: true
  
  build-linux:
      runs-on: ubuntu-latest
  
      steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose --release
      
      - name: Compress Executable
        run: |
          tar -cJf OnPurpose_Console_Linux.tar.xz -C ./target/release on_purpose
  
      - name: Upload Release Asset
        id: upload-release-asset
        uses: softprops/action-gh-release@v2
        with:
          files: ./OnPurpose_Console_Linux.tar.xz
          draft: true

  build-macos:
        runs-on: macos-latest
    
        steps:
        - uses: actions/checkout@v4
        - name: Build
          run: cargo build --verbose --release
        
        - name: Compress Executable
          run: |
            zip OnPurpose_Console_MacOS.zip ./target/release/on_purpose
    
        - name: Upload Release Asset
          id: upload-release-asset
          uses: softprops/action-gh-release@v2
          with:
            files: ./OnPurpose_Console_MacOS.zip
            draft: true